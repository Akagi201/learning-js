<!DOCTYPE html>
<html>
<body>
<h1 id="message"></h1>
<!-- 加载Traceur编译器 -->
<script src="https://google.github.io/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<!--将Traceur编译器用于网页-->
<script src="https://google.github.io/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<!--打开实验选项, 否则有些特性可能编译不成功-->
<script>
    //traceur.options.experimental = true;
</script>
<script type="module">
    class Calc {
        constructor() {
            console.log("Calc constructor");
        }

        add(a, b) {
            return a + b;
        }
    }
    var c = new Calc();
    console.log(c.add(4, 5));

    class Greeter {
        constructor(message) {
            this.message = message;
        }

        greet() {
            var element = document.querySelector('#message');
            element.innerHTML = this.message;
        }
    };

    var greeter = new Greeter('Hello, world!');
    greeter.greet();
</script>
</body>
</html>
