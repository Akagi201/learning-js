<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>react</title>
    <script src="http://cdn.bootcss.com/react/0.14.0/react.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var HelloWorld = React.createClass({
            render: function() {
                return (
                        React.createElement("div", null,
                        "Hello World!"
                        )
                )
            }
        });
        React.render(React.createElement(HelloWorld, null), document.getElementById('app'));
    </script>
</body>
</html>
