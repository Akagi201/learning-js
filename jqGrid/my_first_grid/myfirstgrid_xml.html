<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>My First Grid</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../Guriddo_jqGrid_JS_4.8.2/css/ui.jqgrid.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
        <!--<link rel="stylesheet" type="text/css" media="screen" href="../Guriddo_jqGrid_JS_4.8.2/css/ui.jqgrid-bootstarp.css" />-->

        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                font-size: 75%;
            }
        </style>
        <script src="../Guriddo_jqGrid_JS_4.8.2/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../Guriddo_jqGrid_JS_4.8.2/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
        <script src="../Guriddo_jqGrid_JS_4.8.2/js/jquery.jqGrid.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function(){
                $("#list").jqGrid({
                    url: "example.php",
                    datatype: "xml",
                    mtype: "GET",
                    colNames: ["Inv No", "Data", "Amount", "Tax", "Total", "Notes"],
                    colModel: [
                        {name: "invid", width: 55},
                        {name: "invdate", width: 90},
                        {name: "amount", width: 80, align: "right"},
                        {name: "tax", width: 80, aligh: "right"},
                        {name: "total", width: 80, align: "right"},
                        {name: "note", width: 150, sortable: false}
                    ],
                    pager: "#pager",
                    rowNum: 10,
                    rowList: [10, 20, 30],
                    sortname: "invid",
                    sortorder: "desc",
                    viewrecords: true,
                    gridview: true,
                    autoencode: true,
                    caption: "My fist grid"
                });
            });
        </script>
    </head>
    
    <body>
        <table id="list"><tr><td></td></tr></table>
        <div id="pager"></div>
    </body>
</html>
